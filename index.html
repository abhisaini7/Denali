<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Book Ranking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rank the Harry Potter Books</h1>
        <button id="start-button" class="start-button">Start Ranking</button>
        <div id="question-container" class="question-container">
            <p id="question"></p>
            <button id="option1" class="option-button"></button>
            <button id="option2" class="option-button"></button>
        </div>
        <div id="result-container" class="result-container">
            <h2>Your Ranking:</h2>
            <ol id="result-list"></ol>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
